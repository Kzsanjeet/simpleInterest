 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="container">
        <h1>Simple Interest Calculator</h1>
        <label for="">   
             Amount <input type="number" id="principal"> <br> 
        </label>
        <label for="">
            Rate <div class="input"><input type="range" id="rate" min="1" max="20" step="0.25"value="10" onchange="changing()"><span id="rate--span">10</span><span>%</span> <br></div>
        </label>
        <label for="">
            No. of Years
            <select name="No.of Years" id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>

            </select>
        </label>
        <br>
        

        <label for="">
            Interest : <span id="result"></span><br>
         </label>
        <button id="btn" onclick="calculate()">Compute</button>
    </div>
    <script src="script.js"></script>
 </body>
 </html>
